name: Nodejs Github Action

on: 
  push:
    branches: [ "main" ]

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: checkout code
              uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                node-version: 14
            - name: Install kubectl
              uses: azure/setup-kubectl@v3
              with:
                version: 'v1.28.0' # default is latest stable
              id: install